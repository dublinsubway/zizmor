# see https://github.com/woodruffw/zizmor/issues/755

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - project_name: fake-vm
            manifests: |
              kubernetes/fake-vm
    name: Deploy to Cluster
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
